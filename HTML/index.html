        <!-- Script do mapa -->
<script>
  // Coordenadas de Porto Alegre
  const portoAlegre = [-30.0346, -51.2177];

  // Criando o mapa e centralizando em Porto Alegre
  const map = L.map('map', {
    center: portoAlegre,
    zoom: 13,
    minZoom: 12,
    maxZoom: 16,
    maxBounds: [
      [-30.2, -51.4],
      [-29.9, -51.0]
    ]
  });

  // Adicionando mapa base do OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Marcador em Porto Alegre
  L.marker(portoAlegre)
    .addTo(map)
    .bindPopup('Porto Alegre')
    .openPopup();
</script>
